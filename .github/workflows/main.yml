name: Exécuter les tests unitaires

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Installer les dépendances
        run: npm install

      - name: Exécuter les tests
        run: npm test
